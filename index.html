<!DOCTYPE html>
<html>
<head>
    <title>City Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body style="padding: 5% 0">
    <div style="margin-bottom:30%" class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
            <form action="/" method="post">
              <div class="form-group">
                <label>City Name</label>
                <input type="text" name="cityName" class="form-control" placeholder="Enter city name">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <div class="text-center bg-light text-black py-3" > @sammysammed </div>

</body>
</html>
